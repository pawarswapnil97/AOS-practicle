package com.example.myunionintersection;

import androidx.appcompat.app.AppCompatActivity;
import android.os.Bundle;
import android.view.View;
import android.widget.Button;
import android.widget.EditText;
import android.widget.RadioButton;
import android.widget.RadioGroup;
import android.widget.Toast;
import java.util.ArrayList;
import java.util.Collections;

public class MainActivity extends AppCompatActivity {
    EditText list1, list2;
    String str1 = "", str2 = "";
    RadioGroup rg;
    RadioButton rd1, rd2;
    Button btn;
    ArrayList<String> l1, l2;

    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        setContentView(R.layout.activity_main);

        rg = (RadioGroup) findViewById(R.id.rg);
        btn = (Button) findViewById(R.id.btn);

        btn.setOnClickListener(new View.OnClickListener() {
            @Override
            public void onClick(View view) {
                list1 = (EditText) findViewById(R.id.l1);
                list2 = (EditText) findViewById(R.id.l2);
                str1 = list1.getText().toString();
                str2 = list2.getText().toString();

                l1 = new ArrayList<String>(Collections.singleton(str1));
                l2 = new ArrayList<String>(Collections.singleton(str2));

                int id = rg.getCheckedRadioButtonId();
                switch (id) {
                    case R.id.rd1:
                        l1.addAll(l2);
                        Toast.makeText(MainActivity.this, "Union=" + l1.toString(), Toast.LENGTH_SHORT).show();
                        break;
                    case R.id.rd2:
                        l1.retainAll(l2);
                        Toast.makeText(MainActivity.this, "Intersection=" + l1.toString(), Toast.LENGTH_SHORT).show();
                        break;
                    default:
                        Toast.makeText(MainActivity.this, "Please select radio button", Toast.LENGTH_SHORT).show();
                }
            }
        });

    }
}

Q2 - Write a C program to map a given file in memory and display the contain of mapped file in reverse

    #include <stdio.h>
    #include <stdlib.h>
    #include <sys/mman.h>
    #include <sys/stat.h>
    #include <fcntl.h>
    #include <unistd.h>
    
    void reversePrint(char* data, size_t size) {
        if (size == 0)
            return;
        
        char* end = data + size - 1;
        
        while (end >= data) {
            putchar(*end);
            end--;
        }
    }
    
    int main() {
        const char* filename = "example.txt"; // Replace with your file path
        int fd = open(filename, O_RDONLY);
        
        if (fd == -1) {
            perror("Error opening file");
            return EXIT_FAILURE;
        }
        
        struct stat fileStat;
        if (fstat(fd, &fileStat) == -1) {
            perror("Error getting file size");
            close(fd);
            return EXIT_FAILURE;
        }
        
        size_t fileSize = fileStat.st_size;
        
        char* fileData = mmap(NULL, fileSize, PROT_READ, MAP_PRIVATE, fd, 0);
        
        if (fileData == MAP_FAILED) {
            perror("Error mapping file");
            close(fd);
            return EXIT_FAILURE;
        }
        
        close(fd);
        
        reversePrint(fileData, fileSize);
        
        if (munmap(fileData, fileSize) == -1) {
            perror("Error unmapping file");
            return EXIT_FAILURE;
        }
        
        return EXIT_SUCCESS;
    }
    


B)  Write a C program that behaves like a shell (command interpreter). It has 
its own prompt say “NewShell$”. Any normal shell command is executed 
from your shell by starting a child process to execute the system program 
corresponding to the command. It should additionally interpret the following 
command.

i) list f - print name of all files in directory 
ii) list n - print number of all entries 
iii) list i - print name and inode of all files 

#include <stdio.h>
    #include <stdlib.h>
    #include <unistd.h>
    #include <sys/wait.h>
    #include <string.h>
    #include <dirent.h>
    #include <sys/stat.h>
    
    #define MAX_COMMAND_LENGTH 1024
    #define MAX_TOKENS 100
    
    void print_error(char *msg) {
        perror(msg);
        exit(1);
    }
    
    void execute_command(char **args) {
        pid_t pid = fork();
        if (pid < 0) {
            print_error("fork() failed");
        } else if (pid == 0) {
            if (execvp(args[0], args) < 0) {
                print_error("execvp() failed");
            }
        } else {
            wait(NULL);
        }
    }
    
    void list_files() {
        DIR *dir = opendir(".");
        if (!dir) {
            print_error("opendir() failed");
        }
        struct dirent *entry;
        while ((entry = readdir(dir)) != NULL) {
            if (entry->d_type == DT_REG) {
                printf("%s\n", entry->d_name);
            }
        }
        closedir(dir);
    }
    
    void list_entries() {
        DIR *dir = opendir(".");
        if (!dir) {
            print_error("opendir() failed");
        }
        int count = 0;
        struct dirent *entry;
        while ((entry = readdir(dir)) != NULL) {
            count++;
        }
        printf("Number of entries: %d\n", count);
        closedir(dir);
    }
    
    void list_inodes() {
        DIR *dir = opendir(".");
        if (!dir) {
            print_error("opendir() failed");
        }
        struct dirent *entry;
        while ((entry = readdir(dir)) != NULL) {
            if (entry->d_type == DT_REG) {
                struct stat st;
                char filename[MAX_COMMAND_LENGTH];
                sprintf(filename, "%s/%s", ".", entry->d_name);
                if (stat(filename, &st) == 0) {
                    printf("%s %lu\n", entry->d_name, st.st_ino);
                } else {
                    print_error("stat() failed");
                }
            }
        }
        closedir(dir);
    }
    
    int main() {
        char command[MAX_COMMAND_LENGTH];
        char *tokens[MAX_TOKENS];
        char *delim = " \t\n";
        
        while (1) {
            printf("NewShell$ ");
            if (fgets(command, MAX_COMMAND_LENGTH, stdin) == NULL) {
                printf("\n");
                exit(0);
            }
            int num_tokens = 0;
            tokens[num_tokens] = strtok(command, delim);
            while (tokens[num_tokens] != NULL) {
                num_tokens++;
                tokens[num_tokens] = strtok(NULL, delim);
            }
            
            if (num_tokens == 0) {
                continue;
            }
            
            if (strcmp(tokens[0], "list") == 0) {
                if (num_tokens < 2) {
                    printf("Usage: list f|n|i\n");
                    continue;
                }
                if (strcmp(tokens[1], "f") == 0) {
                    list_files();
                } else if (strcmp(tokens[1], "n") == 0) {
                    list_entries();
                } else if (strcmp(tokens[1], "i") == 0) {
                    list_inodes();
                } else {
                    printf("Invalid option: %s\n", tokens[1]);
                }
            } else {
                execute_command(tokens);
            }
        }
        
        return 0;
    }
